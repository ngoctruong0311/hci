<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">My Web</div>
        <nav class="nav-menu">
            <div class="img-logo">
                <img src="../lab1/img1/nonglam.svg" alt="Logo">
            </div>
            <ul>
                <li><a href="#">Lab 1</a></li>
                <li><a href="../lab2/lab2.html">Lab 2</a></li>
                <li><a href="../lab3/lab3.html">Lab 3</a></li>
                <li><a href="../lab4/lab4.html">Lab 4</a></li>
                <li><a href="../lab5/lab5.html">Lab 5</a></li>
                <li><a href="../lab6/lab6.html">Lab 6</a></li>
            </ul>
        </nav>
    </header>
    <!-- body -->
    <form id="courseForm">
        <h2>Create or Update Course</h2>

        <label>Course ID (Auto-generated)</label>
        <input type="text" id="courseId" class="read-only" readonly>

        <label>Course Name</label>
        <input type="text" id="courseName" placeholder="Enter course name" required maxlength="255">

        <label>Course Description (optional)</label>
        <textarea id="courseDescription" placeholder="Enter course description" rows="4"></textarea>

        <label>Instructor</label>
        <select id="instructorSelect" required>
            <option value="">Select an instructor</option>
            <option value="instructor1">Instructor 1</option>
            <option value="instructor2">Instructor 2</option>
            <option value="instructor3">Instructor 3</option>
        </select>

        <label>Created At (Auto-generated)</label>
        <input type="text" id="createdAt" class="read-only" readonly>

        <label>Last Updated At (Auto-updated)</label>
        <input type="text" id="updatedAt" class="read-only" readonly>

        <button type="submit">Save Course</button>
        <button type="button" class="cancel-btn" id="deleteBtn">Delete Course</button>
        <div class="success-message" id="successMessage">Course saved successfully!</div>
    </form>

    <script>
        const courseData = {
            courseId: '214362',
            createdAt: new Date().toLocaleString(),
            updatedAt: new Date().toLocaleString(),
        };
        document.getElementById('courseId').value = courseData.courseId;
        document.getElementById('createdAt').value = courseData.createdAt;
        document.getElementById('updatedAt').value = courseData.updatedAt;

        document.getElementById('courseForm').onsubmit = function(event) {
            event.preventDefault();
            courseData.updatedAt = new Date().toLocaleString();
            document.getElementById('updatedAt').value = courseData.updatedAt;
            document.getElementById('successMessage').style.display = 'block';
        };

        document.getElementById('deleteBtn').onclick = function() {
            if (confirm("Are you sure you want to delete this course?")) {
                alert("Course deleted successfully!");
                window.history.back();
            }
        };
    </script>
</body>
</html>
